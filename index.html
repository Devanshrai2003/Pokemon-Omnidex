<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Omnidex</title>
</head>
<body>
    <div class="header">
        <div class="header-logo"></div>
        <div class="header-text">
            <h1>Pokemon Omnidex</h1>
        </div>
    </div>
    <div class="accessories">
        <div class="camera-outer">
            <div class="camera-inner">
            </div>
        </div>
        <div class="light red"></div>
        <div class="light yellow"></div>
        <div class="light green"></div>
    </div>
    <div class="dex-main">
        <div class="dex-left">
           <div class="left-buttons">
             <div class="inputbox" id="type-selector">
                 <select type="text" list="pokemon-type" id="pokemon-type">
                     <option value="" disabled selected>Select The Type Of Pok√©mon</option>
                     <option value="Normal">Normal</option>
                     <option value="Fire">Fire</option>
                     <option value="Water">Water</option>
                     <option value="Electric">Electric</option>
                     <option value="Grass">Grass</option>
                     <option value="Ice">Ice</option>
                     <option value="Fighting">Fighting</option>
                     <option value="Poison">Poison</option>
                     <option value="Ground">Ground</option>
                     <option value="Psychic">Psychic</option>
                     <option value="Bug">Bug</option>
                     <option value="Rock">Rock</option>
                     <option value="Ghost">Ghost</option>
                     <option value="Dragon">Dragon</option>
                     <option value="Dark">Dark</option>
                     <option value="Steel">Steel</option>
                     <option value="Fairy">Fairy</option>
                </select>      
             </div>
             <div class="number-selector inputbox">
                 <input type="number" placeholder="Enter The Number Of Cards You Want To See" id="number-selector" min="1" max="6">
             </div>
             <div class="specific-searchbox">
                <div class="screen">
                    <div class="screen-text">
                        <p>Search For Specific Pokemon:</p>
                    </div>
                    <div class="screen-buttons">
                        <input type="text" id="pokemon-name" placeholder="Enter Pokemon Name">
                        <br>
                        <button id="enter-button">Enter</button>
                    </div>
                </div>
             </div>
           </div>
           <div class="right-buttons">
            <button id="go-button">Go</button>
           </div>
        </div>
        <div class="dex-right">
            <div class="top-screen">
                <div class="details screen">
                    
                </div>
            </div>
            <div class="bottom-screen">
                <div class="list screen">
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
